<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-dark text-bg-dark p-3">
    <div class="container">
        <h1 class="mt-5">Request a song from DJ Rich Hall!</h1>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="artist_name">Artist:</label>
                <input type="text" name="artist_name" id="artist_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="song_name">Song:</label>
                <input type="text" name="song_name" id="song_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user_name">Your Name:</label>
                <input type="text" name="user_name" id="user_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user_message">Message for Rich:</label>
                <input type="text" name="user_message" id="user_message" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit Request</button>
        </form>
    </div>
</body>
</html>
