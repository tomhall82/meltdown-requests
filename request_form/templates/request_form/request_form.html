<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
</head>
<body>
    <h1>Song Request Form</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="artist_name">Artist:</label>
        <input type="text" name="artist_name" id="artist_name" required><br>

        <label for="song_name">Song:</label>
        <input type="text" name="song_name" id="song_name" required><br>

        <label for="user_name">Your Name:</label>
        <input type="text" name="user_name" id="user_name" required><br>

        <label for="user_message">Message for the DJ:</label>
        <input type="text" name="user_message" id="user_message"><br>

        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
